{% extends 'base.html' %}

{% block title %}Register | AyurGenix AI{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-form">
        <h2>Register</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Register</button>
        </form>
        <p class="auth-footer">Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </div>
</div>
{% endblock %}
